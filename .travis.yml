env:
  global:
      - REPO_DIR=Pillow
      - BUILD_COMMIT=HEAD
      - PLAT=x86_64
      - UNICODE_WIDTH=32
      - BUILD_DEPENDS=""
      - TEST_DEPENDS="pytest pytest-cov numpy"
      - MACOSX_DEPLOYMENT_TARGET=10.10
      - WHEELHOUSE_UPLOADER_USERNAME=travis-worker
      # Following generated with
      # travis encrypt -r python-pillow/pillow-wheels WHEELHOUSE_UPLOADER_SECRET=<the api key>
      - secure: "ky76goiK6n4k8V9/uG340GSFVwmjE7G76l9xbhhGZkcph4eTwN5VRM/tqyJvlNs/HZOhKSILfyGBeaG8qf7gHmwr0touPT+EjWn4TNV8iyVj75ZshgRE9DuaIAfdH89gW2m+BmvBDyzi0JE3KVCu55NcGm8h7Ecl6nmQ/c2iROY="

language: python
# Default Python version is usually 3.6
python: 3.5
dist: xenial
services: docker

jobs:
  include:
    - name: "3.5 macOS"
      os: osx
      osx_image: xcode9.3
      language: generic
      env:
        - MB_PYTHON_VERSION=3.5
    - name: "3.6 macOS"
      os: osx
      osx_image: xcode9.3
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6

    - name: "3.5 Xenial"
      os: linux
      env:
        - MB_PYTHON_VERSION=3.5
    - name: "3.5 Xenial 32-bit"
      os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686
    - name: "3.6 Xenial"
      os: linux
      env:
        - MB_PYTHON_VERSION=3.6
    - name: "3.6 Xenial 32-bit"
      os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686

    - name: "3.7 macOS"
      os: osx
      osx_image: xcode9.3
      language: generic
      env:
        - MB_PYTHON_VERSION=3.7
    - name: "3.8 macOS"
      os: osx
      osx_image: xcode9.3
      language: generic
      env:
        - MB_PYTHON_VERSION=3.8

    - name: "3.7 Xenial"
      os: linux
      env:
        - MB_PYTHON_VERSION=3.7
    - name: "3.7 Xenial 32-bit"
      os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - PLAT=i686
    - name: "3.8 Xenial"
      os: linux
      env:
        - MB_PYTHON_VERSION=3.8
    - name: "3.8 Xenial 32-bit"
      os: linux
      env:
        - MB_PYTHON_VERSION=3.8
        - PLAT=i686

    - name: "3.6 Xenial aarch64"
      arch: arm64
      env:
        - PLAT=aarch64
        - MB_ML_VER=2014
        - MB_PYTHON_VERSION=3.6
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
    - name: "3.7 Xenial aarch64"
      arch: arm64
      env:
        - PLAT=aarch64
        - MB_ML_VER=2014
        - MB_PYTHON_VERSION=3.7
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
    - name: "3.8 Xenial aarch64"
      os: linux
      arch: arm64
      env:
        - PLAT=aarch64
        - MB_ML_VER=2014
        - MB_PYTHON_VERSION=3.8
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}

    - name: "3.5 macOS latest"
      os: osx
      osx_image: xcode9.3
      language: generic
      env:
        - MB_PYTHON_VERSION=3.5
        - LATEST="true"
    - name: "3.6 macOS latest"
      os: osx
      osx_image: xcode9.3
      language: generic
      env:
        - MB_PYTHON_VERSION=3.6
        - LATEST="true"

    - name: "3.5 Xenial latest"
      os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - LATEST="true"
    - name: "3.5 Xenial 32-bit latest"
      os: linux
      env:
        - MB_PYTHON_VERSION=3.5
        - PLAT=i686
        - LATEST="true"
    - name: "3.6 Xenial latest"
      os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - LATEST="true"
    - name: "3.6 Xenial 32-bit latest"
      os: linux
      env:
        - MB_PYTHON_VERSION=3.6
        - PLAT=i686
        - LATEST="true"

    - name: "3.7 macOS latest"
      os: osx
      osx_image: xcode9.3
      language: generic
      env:
        - MB_PYTHON_VERSION=3.7
        - LATEST="true"
    - name: "3.8 macOS latest"
      os: osx
      osx_image: xcode9.3
      language: generic
      env:
        - MB_PYTHON_VERSION=3.8
        - LATEST="true"

    - name: "3.7 Xenial latest"
      os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - LATEST="true"
    - name: "3.7 Xenial 32-bit latest"
      os: linux
      env:
        - MB_PYTHON_VERSION=3.7
        - PLAT=i686
        - LATEST="true"
    - name: "3.8 Xenial latest"
      os: linux
      env:
        - MB_PYTHON_VERSION=3.8
        - LATEST="true"
    - name: "3.8 Xenial 32-bit latest"
      os: linux
      env:
        - MB_PYTHON_VERSION=3.8
        - PLAT=i686
        - LATEST="true"

    - name: "3.6 Xenial 64-bit PyPy"
      os: linux
      env:
        - MB_PYTHON_VERSION=pypy3.6-7.3.1
        - MB_ML_VER=2010
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
        - LATEST="true"

    - name: "3.6 Xenial arm64 latest"
      os: linux
      arch: arm64
      env:
        - PLAT=aarch64
        - MB_ML_VER=2014
        - MB_PYTHON_VERSION=3.6
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
        - LATEST="true"
    - name: "3.7 Xenial aarch64 latest"
      os: linux
      arch: arm64
      env:
        - PLAT=aarch64
        - MB_ML_VER=2014
        - MB_PYTHON_VERSION=3.7
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
        - LATEST="true"
    - name: "3.8 Xenial aarch64 latest"
      os: linux
      arch: arm64
      env:
        - PLAT=aarch64
        - MB_ML_VER=2014
        - MB_PYTHON_VERSION=3.8
        - DOCKER_TEST_IMAGE=multibuild/xenial_{PLAT}
        - LATEST="true"


before_install:
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    # Maybe get and clean and patch source
    - if [[ -n "$LATEST" ]]; then BUILD_COMMIT=master; fi
    - clean_code $REPO_DIR $BUILD_COMMIT
    - build_wheel $REPO_DIR $PLAT

script:
    - install_run $PLAT

after_success:
    # Upload wheels to Rackspace container
    - if [[ -z "$LATEST" ]]; then
        pip install wheelhouse-uploader;
        python -m wheelhouse_uploader upload --local-folder
          ${TRAVIS_BUILD_DIR}/wheelhouse/
          --no-update-index
          wheels;
      fi
